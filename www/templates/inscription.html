<ion-view view-title="Inscription">
    <ion-content ng-controller="InscriptionCtrl">
        <div class="list">
            <div class="item item-divider">
                Information sur le contact
            </div>
            <label class="item item-input item-stacked-label">
            <span class="input-label">Prénom</span>
            <input name="prenom" type="text" ng-model="prenom" value="" placeholder="John">
          </label>
            <label class="item item-input item-stacked-label">
            <span class="input-label">Nom</span>
            <input type="text" ng-model="nom" placeholder="Doe">
          </label>
            <label class="item item-input item-stacked-label">
            <span class="input-label">Email</span>
            <input type="email" ng-model="email" placeholder="john@doe.com">
          </label>
            <label class="item item-input item-stacked-label">
            <span class="input-label">Numéro de téléphone</span>
            <input type="tel" ng-model="telephone"  pattern= "^((\+\d{1,3}(-| )?\(?\d\)?(-| )?\d{1,5})|(\(?\d{2,6}\)?))(-| )?(\d{3,4})(-| )?(\d{4})(( x| ext)\d{1,5}){0,1}$" placeholder="06.13.37.37.37">
          </label>
            <label class="item item-input item-stacked-label">
            <span class="input-label">N° de SIRET</span>
            <input type="text" ng-model="siret" placeholder="Entrez le numéro de SIRET de votre entreprise." pattern="[0-9]{3}[ \.\-]?[0-9]{3}[ \.\-]?[0-9]{3}[ \.\-]?[0-9]{5}">
          </label>
            <label class="item item-input item-stacked-label">
            <span class="input-label">Mot de passe</span>
            <input type="password" ng-model="mdp" placeholder="Tapez votre mot de passe">
          </label>
        </div>
