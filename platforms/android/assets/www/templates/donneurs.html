<ion-view view-title="Donneurs">
    <ion-content ng-controller="LoginCtrl">
        <div class="item item-body">
            <label class="item item-input">
    			<span class="input-label">Email</span>
    			<input type="text" ng-model="email" >
  			</label>
            <label class="item item-input">
    			<span class="input-label">Mot de passe</span>
    			<input type="password" ng-model="mdp" >
  			</label>
            <button class="button button-balanced button-outline button-block" ng-click="logOn()">
            Se Connecter
            </button>
            <button class="button button-balanced button-outline button-block" ui-sref="inscription">
                Inscription
            </button>
        </div>
        <ion-content>
</ion-view>
